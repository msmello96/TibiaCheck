<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tibia Check</title>
    <link rel="icon" href="./tibia-ico.png" sizes="192x192">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    
    <div class="container">
        <h1>Verificação de Guild dos Players</h1>
        
        <div class="info">
            <strong>ℹ️ Instruções:</strong>
            <ul>
                <li>Selecione a planilha Excel com a coluna "Nick do Character"</li>
                <li>Ajuste o delay se necessário (padrão: 3000ms = 3 segundos)</li>
                <li>Clique em "Processar" e aguarde (pode levar alguns minutos)</li>
            </ul>
        </div>

        <div class="upload-section">
            <input type="file" id="excelFile" accept=".xlsx">
            <div style="display: flex; align-items: center; gap: 10px;">
                <label for="delayConfig" style="white-space: nowrap;">Delay (ms):</label>
                <input type="number" id="delayConfig" value="3000" min="2000" max="5000" step="1000" 
                       style="width: 100px; padding: 10px; border: 2px solid #667eea; border-radius: 5px;" readonly>
            </div>
            <button onclick="processarArquivo()" id="btnProcessar">Processar</button>
        </div>

        <!-- Barra de Progresso -->
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar-wrapper">
                <div class="progress-bar" id="progressBar" style="width: 0%;">
                    <span class="progress-text" id="progressText">0%</span>
                </div>
            </div>
            <div class="progress-info" id="progressInfo">Processando personagens...</div>
        </div>

        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
